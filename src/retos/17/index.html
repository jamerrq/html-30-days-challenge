<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reto 17</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Crea una card de usuario: username como título, un avatar, edad, país,
nacimiento y enlace a su web.
   -->
  <body>
    <div class="card">
      <h2 class="card-title">jamerrq</h2>
      <img
        src="https://scontent.fbaq2-2.fna.fbcdn.net/v/t39.30808-6/434147255_1093771605233657_7390732951192617039_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=5f2048&_nc_ohc=T0T8P-GkNvQAX9_DAAl&_nc_ht=scontent.fbaq2-2.fna&oh=00_AfCqCTzW-0suX6ke7mrV2afdd2ypjv5sM7amCp_Au9qxag&oe=66075E6B"
        alt="Avatar"
        class="card-avatar"
      />
      <p class="card-text">Edad: 24</p>
      <p class="card-text">País: Colombia</p>
      <p class="card-text">Nacimiento: Febrero 21, 2000</p>
      <a href="https://www.jamerrq.deno.dev" class="card-link"
        >Personal Website</a
      >
      <div class="href-icon">
        <a
          href="https://jamerrq.deno.dev"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://www.svgrepo.com/show/349595/external-link.svg"
            alt="href-icon"
          />
        </a>
      </div>
    </div>
  </body>
</html>
