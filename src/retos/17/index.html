<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reto 17</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Crea una card de usuario: username como título, un avatar, edad, país,
nacimiento y enlace a su web.
   -->
  <body>
    <div class="card">
      <h2 class="card-title">jamerrq</h2>
      <img
        src="https://pbs.twimg.com/profile_images/1775888064914522112/SLbWTRC5_400x400.jpg"
        alt="Avatar"
        class="card-avatar"
      />
      <p class="card-text">Edad: 24</p>
      <p class="card-text">País: Colombia</p>
      <p class="card-text">Nacimiento: Febrero 21, 2000</p>
      <a href="https://www.jamerrq.deno.dev" class="card-link"
        >Personal Website</a
      >
      <div class="href-icon">
        <a
          href="https://jamerrq.deno.dev"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://www.svgrepo.com/show/349595/external-link.svg"
            alt="href-icon"
          />
        </a>
      </div>
    </div>
  </body>
</html>
