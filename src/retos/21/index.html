<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reto 21</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Crea una lista desplegable donde se pueda seleccionar entre 3 grupos de productos ficticios. -->
  <body>
    <form>
      <label for="products">Choose your warrior</label>
      <select id="products" name="products">
        <optgroup label="Beginner">
          <option value="1">Python</option>
          <option value="2">JavaScript</option>
          <option value="3">HTML</option>
        </optgroup>
        <optgroup label="Intermediate">
          <option value="4">TypeScript</option>
          <option value="5">CSS</option>
          <option value="6">React</option>
        </optgroup>
        <optgroup label="Advanced">
          <option value="7">Node.js</option>
          <option value="8">Php</option>
          <option value="9">Java/Rust</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
