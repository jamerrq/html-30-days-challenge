<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reto 12</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Crea un slider que permita seleccionar un nÃºmero entre 1-50 y lo muestre en vivo al cambiar. Requiere algo de Javascript. -->
  <body>
    <main>
      <header>
        <h1>Reto #12</h1>
      </header>
      <div id="slider">
        <input type="range" min="1" max="50" value="25" id="slider-input" />
        <output id="slider-output">25</output>
      </div>
    </main>
    <script>
      const sliderInput = document.querySelector('#slider-input')
      const sliderOutput = document.querySelector('#slider-output')
      sliderInput.addEventListener('input', () => {
        sliderOutput.textContent = sliderInput.value
      })
    </script>
  </body>
</html>
