<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reto 25</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!--
    Crea una galería de fotos. Asegúrate que no se cargan si están fuera de la
    región visible del navegador.

    Créditos: https://www.facebook.com/PLShitposting/posts/pfbid036tqLeJd6fNwcCQeD16NE87zieWNE1vQ1hmiFWuW5KZwHUfWeAjiNsLGgMfa68fZ5l
   -->
  <body>
    <div class="gallery"></div>
    <script>
      const gallery = document.querySelector('.gallery')
      for (let i = 1; i <= 36; ++i) {
        const img = new Image()
        img.src = `/imgs/25/${i}.jpg`
        // lazy load images
        img.loading = 'lazy'
        img.onload = () => {
          img.classList.add('revealing-image')
          gallery.appendChild(img)
        }
      }
    </script>
  </body>
</html>
